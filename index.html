<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Maze-Runner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1>Go Home, Bear!</h1>
            <p> Oh no! You're a cute little bear 
            <img src = "img/bear.png" alt = "bear"> 
            who is lost in the woods! Find your
            way home...
            <img src = "img/cabin.png" alt = "cabin">
        </p>
        <p>Use the arrow keys or W,A,S,D to guide the bear into the house</p>
        <button id = "startOver">Start Over?</button>
    </header>

    <section class="youWon" id = "youWon">
        <h2>Congratulations! You Found Your Way Home!</h2>
        <img src = "img/bear-win.png" alt = "bear with heart">
    </section>

    <div id="thisIsTheMaze" class="maze"></div>
    <div id="optionsAvailableDuringGame" class = "optionsAvailableDuringGame">
      <button id="resetMaze">Reset Maze</button>
    </div>
    <footer>
        <div>Website by Janell Huyck</div>
        <div>Images by <a href="https://pixabay.com/">Pixabay.com</a></div>
    </footer>
    <script src="script.js"></script>
    <script src="test.js"></script>
  </body>
</html>
